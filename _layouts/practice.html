---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {% assign posts=site.tips | where:"title", page.title | sort: 'language' %}
  <div class="variants">
    <lu>
        {% for post in posts %}
            <li><a href="{{ post.url }}" class="{{ post.language }}"><i class="icon-{{post.language}}"></i> {{ post.language }}</a></li>
        {% endfor %}
        <li><a href="/add-your-language">Add your language</a></li>
    </lu>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
