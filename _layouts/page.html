---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {% assign posts=site.tips | where:"title", page.title | sort: 'language' %}
  <div class="variants">
    {% for post in posts %}
      <li>
        <a href="{{ post.url }}" class="{{ post.language }}">{{ post.language }}</a>
      </li>
    {% endfor %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
